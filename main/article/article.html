<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0F0F0F;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #FF004F;
            margin: 0px 0;
            font-size: 2.5em;
        }

        .article-list {
            display: none;
        }

        .article-list.active {
            display: block;
        }

        .article-item {
            background-color: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .article-item:hover {
            border-color: #FF004F;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 79, 0.2);
        }

        .article-header {
            display: flex;
                    flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .serial-number {
            background-color: #FF004F;
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .article-title {
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 600;
            flex-grow: 1;
        }

        .read-btn {
            background-color: #FF004F;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .read-btn:hover {
            background-color: #cc0040;
            transform: scale(1.05);
        }

        .article-viewer {
            display: none;
            background-color: #1a1a1a;
            /* border: 2px solid #FF004F; */
            border-radius: 8px;
            padding: 0;
            min-height: 500px;
        }

        .article-viewer.active {
            display: block;
        }

        .back-btn {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 2px solid #FF004F;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #FF004F;
        }

        .article-content {
            color: #e0e0e0;
        }

        .article-content iframe {
            width: 100%;
            min-height: 600px;
            border: none;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            color: #FF004F;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #FF004F;
            font-size: 1.1em;
            padding: 20px;
            background-color: #2a1a1a;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìö Articles Collection</h1>

        <div id="articleList" class="article-list active">
            <!-- Articles will be loaded here -->
        </div>

        <div id="articleViewer" class="article-viewer">
            <button class="back-btn" onclick="goBack()">‚Üê Back to List</button>
            <div id="articleContent" class="article-content"></div>
        </div>
    </div>

    <script>
        // Article array - manually update this array
        const articles = [
            {
                id: 1,
                title: "Bridges Beyond Borders: A Model for Korea Future",
                filename: "NGOSolutionsforFutureChallenges.html"
            },
            {
                id: 2,
                title: "The Living Diamond Yarsagumba",
                filename: "The Living Diamond Yarsagumba.html"
            },
            // Add more articles here
        ];

        // Load articles list on page load
        function loadArticlesList() {
            const listContainer = document.getElementById('articleList');
            listContainer.innerHTML = '';

            articles.forEach((article, index) => {
                const articleItem = document.createElement('div');
                articleItem.className = 'article-item';
                articleItem.innerHTML = `
                    <div class="article-header">
                        <div class="serial-number">${index + 1}</div>
                        <div class="article-title">${article.title}</div>
                        <button class="read-btn" onclick="openArticle('${article.filename}')">Read Article</button>
                    </div>
                `;
                listContainer.appendChild(articleItem);
            });
        }

        // Open article
        function openArticle(filename) {
            const listView = document.getElementById('articleList');
            const viewerView = document.getElementById('articleViewer');
            const contentDiv = document.getElementById('articleContent');

            // Switch views
            listView.classList.remove('active');
            viewerView.classList.add('active');

            // Load the article
            const articlePath = `coll/${filename}`;

            // Create iframe to load the HTML article
            const iframe = document.createElement('iframe');
            iframe.src = articlePath;

            // Set timeout to handle loading
            const loadTimeout = setTimeout(() => {
                // If still showing nothing after 3 seconds, might be an error
                console.log('Article loaded or taking time to load');
            }, 3000);

            iframe.onload = function () {
                clearTimeout(loadTimeout);
            };

            // Immediately add iframe
            contentDiv.innerHTML = '';
            contentDiv.appendChild(iframe);
        }

        // Go back to list
        function goBack() {
            const listView = document.getElementById('articleList');
            const viewerView = document.getElementById('articleViewer');

            viewerView.classList.remove('active');
            listView.classList.add('active');

            // Clear content
            document.getElementById('articleContent').innerHTML = '';
        }

        // Initialize on page load
        window.onload = function () {
            loadArticlesList();
        };
    </script>
</body>

</html>
